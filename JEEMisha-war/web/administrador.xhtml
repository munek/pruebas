<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Administrar usuarios
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" for="username"/>
                <h:inputText id="username" value="#{administradorMB.username}" required="true" requiredMessage="Es necesario el valor"/>
                <h:message for="username"/>
                
            </h:panelGrid>
            <h:commandButton value="Guardar usuario" actionListener="#{administradorMB.guardarUsuario()}"/>
        </h:form>
        
    </h:body>
</html>
